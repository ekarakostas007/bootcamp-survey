<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css" />
    </head>

<h1 id="title">Miracle Weight Loss Bootcamp Survey</h1>
<p id="description"><em>Thank you for taking the time to help us improve our program!</em></p>

<body>
  <form id="survey-form">

        <fieldset>
          <label id="name-label">Name: <input type="name" id="name" name="name" type="text" placeholder= "Paige Hathaway" required /></label><br>

          <label id="email-label">Email:<input type="email" id="email" name="email" type="email" placeholder= "paige.hathaway@gmail.com" required /></label><br>

          <label id="number-label">Age:<input type="number" id="number" name="number" type="number" min="13" max= "120" placeholder="40" required /></label><br>

<fieldset class="half">
          
          <label for="referrer">What is your favorite feature of Miracle Weight Loss Bootcamp?<select id="dropdown" name ="referrer"><option value="">Select One</option>
          <option value="1">Losing weight!</option>
          <option value="2">Getting stronger!</option>
          <option value="3">Personalized nutrition!</option>
          <option value="4">Personalized training!</option>
    </fieldset>
        
       
   <fieldset>
<label for="recommendation">Would you recommend Miracle Weight Loss Bootcamp to a friend?<select id="recommendation" name="recommendation" option value="radio">
<p>Would you recommend Miracle Weight Loss Bootcamp to a friend?</p>

<input type="radio" id="definitely" name="group1" value="definitely" class="inline" /><label for="definitely">Definitely!</label>

<input type="radio" id="maybe" name="group1" value="maybe" class="inline" /><label for="radio">Maybe</label>

<input type="radio" id="no" name="group1" value="no" class="inline" /><label for="no">No</label>
       </fieldset>
<fieldset>
<p><em>What would you like to see improved?</em></p>

  <input type="checkbox" id="improve1" name="improve1" value="Equipment">
  <label for="improve1"> More equipment</label><br>

  <input type="checkbox" id="improve2" name="improve2" value="Trainers">
  <label for="improve2"> More trainers</label><br>

  <input type="checkbox" id="improve3" name="improve3" value="Locations">
  <label for="improve3"> More locations</label><br>

  <input type="checkbox" id="improve4" name="improve4" value="Hours">
  <label for="improve4"> Hours</label><br><br>

<label for="comments">Enter your comments here:<br><br><textarea id="comments" name="comments" rows="5" cols="83" placeholder="I love everything about this bootcamp!"></textarea><br><br>

<input id="submit" type="submit" value="Submit" />
</fieldset>
</form>

</body>
</html>
